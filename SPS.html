<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissors</title>
    <link rel=" stylesheet" href="SPS2.css">
</head>
<body>
    <h1> Stone Paper Scissors</h1>
    <div class=" choices">
        <div class=" choice" id="paper">
        <img src= "./paperImage.png">
        </div>
        <div class=" choice" id="scissors">
            <img src= "./scissorsImage.png">
            </div>
            <div class=" choice" id=" stone">
                <img src= "./stoneImage1.png">
                </div>
    </div> 

    <div class="score-board"> 
        <div class="score">
            <p id="user-score">0</p> 
            <p> you</p>
        </div>
        <div class=" score">
            <p id="comp-score">0</p> 
            <p> Comp</p>
        </div>
    </div>
    <div class="msg-container"> 
        <p id= "msg"> Play your Move!</p>
    </div>
<script src="SPS3.js"></script>
</body>
</html>
